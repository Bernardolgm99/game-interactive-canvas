<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />
    <title>Menu</title>
</head>

<body>
    <!-- Menu -->
    <div class="title-menu">
        <h1>ECOPLUS</h1>
    </div>
    <div class="menu nes-container is-rounded is-dark">
        <label>
            <input type="radio" class="nes-radio" name="answer" checked />
            <span id="start">Iniciar</span>
        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span id="tutorial"onclick="window.location.href='tutorial.html'">Tutorial</span>
        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span id="options">Opções</span>
        </label>
    </div>

    <!-- USER NAME CREATION -->
    <section>
        <dialog class="nes-dialog is-dark is-rounded" id="userNameModal">
            <form method="dialog">
                <div class="nes-field">
                    <label for="userName">Seu Nome</label>
                    <input type="text" id="userName" class="nes-input" style="text-transform:uppercase">
                </div>
                <menu class="dialog-menu">
                    <button class="nes-btn cancel">Cancelar</button>
                    <button id="confirm" class="nes-btn is-primary">Confirmar</button>
                </menu>
            </form>
        </dialog>
    </section>

    <!-- OPTIONS -->
    <section>
        <dialog class="nes-dialog is-dark is-rounded" id="optionModal">
            <form method="dialog">
                <div style="background-color:#212529; padding: 1rem 1.2rem 1rem 1rem;width:calc(100% + 8px)">
                    <label for="volume" style="color:#fff">Volume</label>
                    <div class="nes-select is-dark">
                      <select required id="volume">
                        <option value="" disabled selected hidden>Select...</option>
                        <option value="1" selected>100%</option>
                        <option value="0.8">80%</option>
                        <option value="0.6">60%</option>
                        <option value="0.4">40%</option>
                        <option value="0.4">20%</option>
                        <option value="0">0%</option>
                      </select>
                    </div>
                  </div>
                <menu class="dialog-menu">
                    <button class="nes-btn cancel">Cancelar</button>
                    <button id="confirmOptions" class="nes-btn is-primary">Confirmar</button>
                </menu>
            </form>
        </dialog>
    </section>
    <canvas id="canvas" height="834" width="1444"></canvas>
</body>

<script type="module" src="../js/script.js">
</script>

</html>
